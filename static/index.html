<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metrics</title>
</head>
<body>
<h1>Metrics</h1>
<div class="column" style="float: left;width: 50%">
    <h2>Gauges</h2>
    <ul>
        {{range $key, $value := .Gauges}}
        <li>{{$key}}: {{$value}}</li>
        {{end}}
    </ul>
</div>
<div class="column" style="float: left;width: 50%">
    <h2>Counters</h2>
    <ul>
        {{range $key, $value := .Counters}}
        <li>{{$key}}: {{$value}}</li>
        {{end}}
    </ul>
</div>
</body>
</html>
